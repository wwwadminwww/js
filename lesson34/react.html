        let list = [1,2,3,4,5];

        let App = function(){
            return <div>
                <Title title="hint">Hello world!</Title>
                <List list={list1} />
                </div>;
        }
        
        let List = function (props){
            return (<ul> 
                    {props.list.map(e => <li>{e}</li>)}
                    </ul>)
        }

        let Title = function (props) {
            return <h2 {...props}> {props.children} </h2>;
        }
      console.log(App);
      ReactDOM.render(<App />, document.getElementById('root'));
